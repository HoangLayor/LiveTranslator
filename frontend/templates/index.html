<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tr√¨nh D·ªãch Th·ªùi Gian Th·ª±c</title>
    <link

    <style>
      :root {

      body {

      .container {

      header {

      h1 {

      }

      .description {

        margin-bottom: 20px;
      }

      .card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 20px;
        margin-bottom: 20px;
      }

      .card-title {

        font-weight: 500;

        color: var(--primary-color);
        display: flex;
        align-items: center;
      }

      textarea {

        padding: 15px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-family: inherit;
        font-size: 16px;
        resize: vertical;
        min-height: 120px;
        margin-bottom: 15px;
        transition: border 0.3s;
      }

      textarea:focus {
        border-color: var(--primary-color);
        outline: none;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: all 0.3s;
        border: none;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-danger {
        background-color: var(--danger-color);
        color: white;
      }

      .btn-success {

        color: white;
      }

      .btn:disabled {

        cursor: not-allowed;
      }

      .btn-group {

      }

      .status {

      #translationResult {

      .connection-status {

      .status-connected {

      }

      .status-disconnected {

      }

      .language-selector {

      }

      select {

        border: 1px solid #ddd;
        font-size: 16px;
      }

      @media (max-width: 768px) {

        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tr√¨nh D·ªãch Th·ªùi Gian Th·ª±c</h1>
        <div id="connectionStatus" class="connection-status status-connected">
          ƒê√£ k·∫øt n·ªëi
        </div>
      </header>

      <div class="language-selector">
        <label for="targetLanguage">D·ªãch sang: </label>
        <select id="targetLanguage" onchange="changeLanguage(this.value)">
          <option value="vi">Ti·∫øng Vi·ªát</option>
          <option value="en">Ti·∫øng Anh</option>
          <option value="fr">Ti·∫øng Ph√°p</option>
        </select>
      </div>

      <div class="card">
        <div class="card-title">üé§ Ghi √¢m gi·ªçng n√≥i</div>
        <div class="btn-group">
          <button id="recordButton" class="btn btn-primary">
            B·∫Øt ƒê·∫ßu Ghi √Çm
          </button>
          <button id="stopButton" class="btn btn-danger" disabled>
            D·ª´ng Ghi √Çm
          </button>
        </div>
        <div id="recordingStatus" class="status">Tr·∫°ng th√°i: S·∫µn s√†ng</div>
      </div>

      <div class="card">
        <div class="card-title">üí¨ Nh·∫≠p vƒÉn b·∫£n c·∫ßn d·ªãch</div>
        <textarea
          id="textInput"
          placeholder="Nh·∫≠p vƒÉn b·∫£n t·∫°i ƒë√¢y..."
        ></textarea>
        <button class="btn btn-success" onclick="sendText()">D·ªãch Ngay</button>
      </div>

      <div class="card">
        <div class="card-title">üìÑ K·∫øt qu·∫£ d·ªãch</div>
        <div id="translationResult" style="{paddingBottom:" 10px}>
          K·∫øt qu·∫£ d·ªãch s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y...
        </div>
        <button
          id="playResultButton"
          class="btn btn-primary"
          onclick="playText()"
        >
          Nghe k·∫øt qu·∫£
        </button>
      </div>
    </div>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;
      let targetLanguage = "vi";
      let audioLanguage = "vi";
      let socket;

      function initWebSocket() {
        socket = new WebSocket("ws://localhost:8000/ws");

        socket.onopen = () => {
          updateConnectionStatus("ƒê√£ k·∫øt n·ªëi", "status-connected");
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          console.log("d√¢ta", data);
          // N√™ÃÅu diÃ£ch thiÃÄ k√™ÃÅt quaÃâ hi√™Ã£n ∆°Ãâ √¥ k√™ÃÅt quaÃâ diÃ£ch
          const result = document.getElementById("translationResult");
          // N√™ÃÅu STT thiÃÄ k√™ÃÅt quaÃâ hi√™Ã£n ∆°Ãâ √¥ nh√¢Ã£p vƒÉn baÃân ƒë√™Ãâ ng∆∞∆°ÃÄi duÃÄng coÃÅ th√™Ãâ diÃ£ch ti√™ÃÅp ƒëc
          const resultSTT = document.getElementById("textInput");

          if (data.type === "translation") {
            result.innerText = data.text;
          } else if (data.type === "STT") {
            resultSTT.innerText = data.text;
          } else if (data.type === "audio") {
            const audioBase64 = data.audio;
            if (audioBase64) {
              const audioBlob = new Blob(
                [
                  new Uint8Array(
                    atob(audioBase64)
                      .split("")
                      .map((c) => c.charCodeAt(0))
                  ),
                ],
                { type: "audio/wav" }
              );
              const audioUrl = URL.createObjectURL(audioBlob);
              const audio = new Audio(audioUrl);
              audio.play();
            }
          } else if (data.type === "error") {
            result.innerText = "[L·ªói] " + data.message;
          }
        };

        socket.onclose = () => {
          updateConnectionStatus("M·∫•t k·∫øt n·ªëi", "status-disconnected");
          setTimeout(initWebSocket, 3000);
        };

        socket.onerror = () => {
          updateConnectionStatus("L·ªói k·∫øt n·ªëi", "status-disconnected");
        };
      }

      function updateConnectionStatus(text, className) {
        const statusEl = document.getElementById("connectionStatus");
        statusEl.textContent = text;
        statusEl.className = `connection-status ${className}`;
      }

      function changeLanguage(lang) {
        targetLanguage = lang;
        audioLanguage = lang;
      }

      function sendText() {
        const text = document.getElementById("textInput").value.trim();
        if (!text || !socket || socket.readyState !== WebSocket.OPEN) return;
        document.getElementById("translationResult").innerText = "ƒêang d·ªãch...";
        socket.send(
          JSON.stringify({
            type: "translate",
            text,
            target_lang: targetLanguage,
          })
        );
      }

      function playText() {
        // L·∫•y text t·ª´ k·∫øt qu·∫£ d·ªãch thay v√¨ text input
        const translatedText =
          document.getElementById("translationResult").innerText;

        // Ki·ªÉm tra n·∫øu kh√¥ng c√≥ k·∫øt qu·∫£ d·ªãch ho·∫∑c k·∫øt n·ªëi kh√¥ng ·ªïn ƒë·ªãnh
        if (
          !translatedText ||
          translatedText === "K·∫øt qu·∫£ d·ªãch s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y..." ||
          !socket ||
          socket.readyState !== WebSocket.OPEN
        ) {
          return;
        }

        // G·ª≠i y√™u c·∫ßu ph√°t √¢m thanh t·ª´ k·∫øt qu·∫£ d·ªãch
        socket.send(
          JSON.stringify({
            type: "playText",
            text: translatedText, // S·ª≠ d·ª•ng text ƒë√£ d·ªãch
            target_lang: targetLanguage,
          })
        );
      }

      window.startRecording = async function () {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });

          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });

            // G·ª≠i √¢m thanh qua WebSocket
            if (socket.readyState === WebSocket.OPEN) {
              const reader = new FileReader();
              reader.onload = () => {
                const audioBuffer = reader.result;
                // G·ª≠i l√™n server: lo·∫°i d·ªØ li·ªáu l√† "audio", k√®m ng√¥n ng·ªØ
                socket.send(
                  JSON.stringify({
                    type: "audio",
                    lang: audioLanguage,
                  })
                );
                socket.send(audioBuffer); // g·ª≠i d·ªØ li·ªáu √¢m thanh d·∫°ng ArrayBuffer
              };
              reader.readAsArrayBuffer(audioBlob);
            } else {
              console.warn("WebSocket ch∆∞a s·∫µn s√†ng ƒë·ªÉ g·ª≠i √¢m thanh");
            }
          };

          mediaRecorder.start();
          console.log("üéôÔ∏è B·∫Øt ƒë·∫ßu ghi √¢m...");
          updateRecordingStatus(true);
        } catch (err) {
          console.error("Kh√¥ng th·ªÉ b·∫Øt ƒë·∫ßu ghi √¢m:", err);
        }
      };

      window.stopRecording = function () {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
          console.log("üõë ƒê√£ d·ª´ng ghi √¢m");
          updateRecordingStatus(false);
        }
      };

      // C·∫≠p nh·∫≠t tr·∫°ng th√°i UI khi ghi √¢m
      function updateRecordingStatus(isRecording) {
        const status = document.getElementById("recordingStatus");
        if (status) {
          status.textContent = isRecording ? "ƒêang ghi √¢m..." : "S·∫µn s√†ng";
          status.style.color = isRecording ? "green" : "black";
        }
      }

      function updateRecordingStatus(isRecording) {
        const status = document.getElementById("recordingStatus");
        const recordBtn = document.getElementById("recordButton");
        const stopBtn = document.getElementById("stopButton");

        if (status) {
          status.textContent = isRecording ? "ƒêang ghi √¢m..." : "S·∫µn s√†ng";
          status.style.color = isRecording ? "green" : "black";
        }

        recordBtn.disabled = isRecording;
        stopBtn.disabled = !isRecording;
      }

      document.addEventListener("DOMContentLoaded", () => {
        initWebSocket();
        document
          .getElementById("recordButton")
          .addEventListener("click", startRecording);
        document
          .getElementById("stopButton")
          .addEventListener("click", stopRecording);
      });
    </script>
  </body>
</html>
